<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log - in </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bod">
  <div class="container">
    <div class="circle">
<img src="man.png" class="avatar">
    </div>
    <div class="userLogin">
      <h2 class="ul">User Login</h2><br>
      <img src="email.png" class="email-icon">
      <form class="userLogin">
      <input type="email" class="email" 
      placeholder="Email Id" required="required"minlength="5"> <br>
      <img src="padlock.png" class="padlock">
      <input type="password" class="password"required="required" placeholder="Password" value="BELLO"><br>

        <p class="error">Your inputs are incorrect</p>
      
        <button class="btn"type="submit"> Log in</button>
        </form>
        <p class="fp"><a href="#">Forgot Username / Password</a></p>
    
    </div>
    
  </div>
</div>

</body>
<script src="login.js"></script>
</html>
