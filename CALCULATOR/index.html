<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="display" id="display">0 </div>
        <div class="buttons">
            <input type="button" value="C" id="C" class="button"/>
            <input type="button" value="/" id="divide"class="button"/>
            <input type="button" value="*" id="multiply"class="button"/>
            <input type="button" value="Del" id="Del"class="button"/>
            <input type="button" value="0" id="0"class="button"/>
            <input type="button" value="1" id="1"class="button"/>
            <input type="button" value="2" id="2"class="button"/>
            <input type="button" value="3" id="3"class="button"/>
            <input type="button" value="4" id="4"class="button"/>
            <input type="button" value="5" id="5"class="button"/>
            <input type="button" value="6" id="6"class="button"/>
            <input type="button" value="7" id="7"class="button"/>
            <input type="button" value="8" id="8"class="button"/>
            <input type="button" value="9" id="9"class="button"/>
            <input type="button" value="+" id="add"class="button"/>
            <input type="button" value="-" id="minus"class="button"/>
            <input type="button" value="%" id="percent"class="button"/>
            <input type="button" value="(" id="open bracket"class="button"/>
            <input type="button" value=")" id="close bracket"class="button"/>
            <input type="button" value="=" id="equals"class="button"/>

        </div>
    </div>
    <script src="index.js"></script>
</body>
